{% extends 'base.html' %}
{% block title %}Login - SnapClone{% endblock %}
{% block content %}
  <div class="d-flex flex-column align-items-center mt-5">
    <h2>Welcome Back</h2>
    <form method="POST" class="w-75 mt-3">
      <input name="email" class="form-control mb-3" placeholder="Email">
      <input name="password" type="password" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-dark w-100">Login</button>
    </form>
    <p class="mt-3">New here? <a href="/register">Sign Up</a></p>
  </div>
{% endblock %}
