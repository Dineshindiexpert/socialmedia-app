<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MySocial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 22px;
      color: #333;
      margin: 0;
    }
    .nav-icons a {
      margin-left: 18px;
      color: #333;
      font-size: 20px;
      text-decoration: none;
    }
    .nav-icons a:hover {
      color: #007bff;
    }
    .feed {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .post {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .caption {
      margin-top: 8px;
      font-size: 15px;
      color: #444;
    }
    .caption strong {
      color: #000;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      font-size: 18px;
    }
    .actions i {
      cursor: pointer;
      color: #888;
    }
    .actions i:hover {
      color: #ff3b30;
    }
    .no-posts {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MySocial</h1>
    <div class="nav-icons">
      <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i></a>
      <a href="{{ url_for('search') }}"><i class="fas fa-search"></i></a>
      <a href="{{ url_for('chat') }}"><i class="fas fa-comment-dots"></i></a>
      <a href="{{ url_for('call') }}"><i class="fas fa-video"></i></a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i></a>
    </div>
  </header>

  <div class="feed">
    {% for post in posts %}
      <div class="post">
        <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image">
        <div class="caption"><strong>{{ post.user.username }}</strong>: {{ post.caption }}</div>
        <div class="actions">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
        </div>
      </div>
    {% else %}
      <p class="no-posts">No posts yet. Follow people or upload something!</p>
    {% endfor %}
  </div>

</body>
</html>
