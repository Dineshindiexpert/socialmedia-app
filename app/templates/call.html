{% extends 'base.html' %}
{% block content %}
<div class="video-call-container">
    <h2>Live Call with <span id="call-username">User</span></h2>
    <div class="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="controls">
        <button onclick="startCall()">üìû Start Call</button>
        <button onclick="endCall()">‚ùå End Call</button>
    </div>
</div>

<script>
let localStream;
let remoteStream;
let peerConnection;

const servers = {
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
};

async function startCall() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById('localVideo').srcObject = localStream;

    peerConnection = new RTCPeerConnection(servers);
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = event => {
        remoteStream = event.streams[0];
        document.getElementById('remoteVideo').srcObject = remoteStream;
    };

    // Add signaling logic here (via Socket.IO)
    // e.g., create offer, exchange SDP, ICE candidates...
}

function endCall() {
    if (peerConnection) peerConnection.close();
    document.getElementById('remoteVideo').srcObject = null;
    document.getElementById('localVideo').srcObject = null;
}
</script>

<style>
.video-call-container {
    text-align: center;
}
.videos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}
video {
    width: 300px;
    height: 250px;
    background: black;
    border-radius: 10px;
}
.controls button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
}
</style>
{% endblock %}
@main.route('/call')
@login_required
def call():
    return render_template('call.html')
