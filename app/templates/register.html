{% extends 'base.html' %}
{% block title %}Register - SnapClone{% endblock %}
{% block content %}
  <div class="d-flex flex-column align-items-center mt-5">
    <h2>Create Account</h2>
    <form method="POST" enctype="multipart/form-data" class="w-75 mt-3">
      <input name="username" class="form-control mb-3" placeholder="Username">
      <input name="email" class="form-control mb-3" placeholder="Email">
      <input name="password" type="password" class="form-control mb-3" placeholder="Password">
      <input type="file" name="profile" class="form-control mb-3">
      <button class="btn btn-dark w-100">Register</button>
    </form>
    <p class="mt-3">Already a member? <a href="/login">Sign In</a></p>
  </div>
{% endblock %}
