{% extends 'base.html' %}
{% block title %}Register - InstaClone{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST" enctype="multipart/form-data">
  <input name="username" class="form-control mb-2" placeholder="Username">
  <input name="email" class="form-control mb-2" placeholder="Email">
  <input name="password" type="password" class="form-control mb-2" placeholder="Password">
  <label>Upload Profile:</label>
  <input type="file" name="profile" class="form-control mb-2">
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
