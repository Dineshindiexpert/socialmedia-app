{% extends 'base.html' %}
{% block title %}Profile - SnapClone{% endblock %}
{% block content %}
  <div class="text-center mt-4">
    <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" class="rounded-circle" width="120" height="120">
    <h3 class="mt-3">{{ user.username }}</h3>
    <p class="text-muted">{{ user.email }}</p>
  </div>
{% endblock %}
