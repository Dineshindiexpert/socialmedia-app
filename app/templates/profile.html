{% extends 'base.html' %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='avatars/' ~ user.avatar) }}" class="avatar-large">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
    </div>

    <hr>

    <div class="user-posts">
        <h3>{{ user.username }}'s Posts</h3>
        <div class="posts-grid">
            {% for post in posts %}
                <div class="post-item">
                    <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}">
                    <p>{{ post.caption }}</p>
                </div>
            {% else %}
                <p>No posts yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
