<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - MySocial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
    }
    p {
      color: #555;
      margin: 5px 0 20px;
    }
    .back-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="Profile Pic" class="profile-pic">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
    <a href="{{ url_for('dashboard') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
</body>
</html>
