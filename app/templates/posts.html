<!-- templates/upload_post.html -->
{% extends "base.html" %}
{% block title %}Upload Post{% endblock %}
{% block content %}
<h2 class="mb-4">Upload Post</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="caption" class="form-label">Caption</label>
        <input type="text" class="form-control" id="caption" name="caption" required>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Image/Video</label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*,video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
