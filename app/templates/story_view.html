<!-- templates/story_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Story - MySocial</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .story-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .story-content img,
    .story-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .story-header {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 20px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-header">{{ username }}</div>
    <button class="close-btn" onclick="window.location.href='{{ url_for('dashboard') }}'">&times;</button>
    <div class="story-content">
      {% if media.endswith('.mp4') %}
        <video autoplay muted controls>
          <source src="{{ url_for('static', filename='uploads/' + media) }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      {% else %}
        <img src="{{ url_for('static', filename='uploads/' + media) }}" alt="Story">
      {% endif %}
    </div>
  </div>
</body>
</html>
